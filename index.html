<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
</head>
<body>
    <div id = "headerContainer" >
        <h1 id = "mainHeader">New York Times Search</h1>
    </div>

    <div id="searchContainer"> 
      <h2 id="searchHeader"> Search Parameters</h2>
        <form id="searchParam">

            <label>Search Term</label>
            <input type="text" id="inputTerm" name="terms" value="russia">

            <label for="numRecords">Number of Records to Retrieve</label>
            <input list="numbers" id="inputNum" name="numRecords">
            <datalist id="numbers">
                <option value="1">
                <option value="5">
                <option value="10">
            </datalist> 

            <label for="startYear">Start Year (optional)</label>
            <input type="number" id="inputStart" name="startYear" min="1981" value="2017">
            
            <label for="endYear">Start Year (optional)</label>
            <input type="number" id="inputEnd" name="startYears" max="2018" value="2018">
            
            <input id= "searchButton" type="submit" value="Search" >
            <input type="reset">
        </form>
    </div>



    <div id="articlesContainer">
        <h2 id="articleHeader"> Top Articles</h2>

    </div>

    


    <script src="app.js"></script>
</body>
</html>
