<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <div id = "headerContainer" >
        <h1 id = "mainHeader">New York Times Search</h1>
    </div>

    <div id="searchContainer">
        <form id="searchParam">
            <label for="terms">Search Term</label>
            <input type="text" id="inputTerm" name="terms">

            <label for="numRecords">Number of Records to Retrieve</label>
            <input type="number" id="inputNum" name="numRecords" min="1">

            <label for="startYear">Start Year (optional)</label>
            <input type="number" id="inputStart" name="startYear" min="1981">
            
            <label for="endYear">Start Year (optional)</label>
            <input type="number" id="inputStart" name="startYears" max="2018">
            
            <input type="submit" value="Submit">
            <input type="reset">
        </form>
    </div>

    <div id="articlesContainer">

    </div>

    


    <script src="app.js"></script>
</body>
</html>
